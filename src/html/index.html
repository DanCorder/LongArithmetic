<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Long Arithmetic</title>
        <link rel="stylesheet" type="text/css" href="longArithmetic.css" />
    </head>

    <body>
        <h1>Long Arithmetic</h1>
        
        <div id="options">
            <label for="number-of-sums">Number of sums: </label><input id="number-of-sums" type="text" data-bind="value: numberOfSums" />
            <label for="max-digits">Maximum number of digits:</label><input id="max-digits" type="text" data-bind="value: maxDigits" />
            <label for="allow-carrying">Allow carrying:</label><input id="allow-carrying" type="checkbox" data-bind="checked: allowCarrying" />
            <button title="Generate Sums" onclick="viewModel.refreshSums();" >Generate Sums</button>
        </div>
        
        <div data-bind="foreach: sums" id="sums">
            <div class="sum">
                <div class="row">
                    <!-- ko foreach: operand1 --><!-- ko text: $data --><!-- /ko --><!-- /ko -->
                </div>
                <div class="row bottomRow">
                    <!-- ko text: operator --><!-- /ko -->
                    <!-- ko foreach: operand2 --><!-- ko text: $data --><!-- /ko --><!-- /ko -->
                </div>
            </div>
        </div>
        
        <script src="knockout.js"></script>
        <script src="main.js"></script>
    </body>

</html>
