<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Long Arithmetic</title>
        <link rel="stylesheet" type="text/css" href="longArithmetic.css" />
    </head>

    <body>
        <h1>Long Arithmetic</h1>
        
        <div>
            <button title="Generate Sums" onclick="viewModel.refreshSums();" >Generate Sums</button>
        </div>
        
        <div data-bind="foreach: sums">
            <div class="sum">
                <div class="row" data-bind="text: operand1">1234567890</div>
                <div class="row bottomRow" data-bind="text: operator + ' ' + operand2">+ 8765432109</div>
            </div>
        </div>
        
        <script src="knockout.js"></script>
        <script src="main.js"></script>
    </body>

</html>
